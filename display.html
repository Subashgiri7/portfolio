<html>
<head>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>CSV Data Display</h1>
    <div id="container"></div>
    <script>
        // The CSV data as a string
        var csvData = "Name,Age,Gender\nAlice,25,Female\nBob,30,Male\nCharlie,28,Male\n";

        // A function to parse the CSV data into a 2D array
        function parseCSV(data) {
            var rows = data.split("\n");
            var result = [];
            for (var i = 0; i < rows.length; i++) {
                var cells = rows[i].split(",");
                result.push(cells);
            }
            return result;
        }

        // A function to create a table element from a 2D array
        function createTable(data) {
            var table = document.createElement("table");
            for (var i = 0; i < data.length; i++) {
                var row = document.createElement("tr");
                for (var j = 0; j < data[i].length; j++) {
                    var cell = document.createElement(i == 0 ? "th" : "td");
                    cell.textContent = data[i][j];
                    row.appendChild(cell);
                }
                table.appendChild(row);
            }
            return table;
        }

        // Get the container element
        var container = document.getElementById("container");

        // Parse the CSV data
        var parsedData = parseCSV(csvData);

        // Create the table element
        var table = createTable(parsedData);

        // Append the table to the container
        container.appendChild(table);
    </script>
</body>
</html>
